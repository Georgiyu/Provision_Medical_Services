  <body style="background: #02adc6">

              <h5>Предоставление медицинских услуг</h5></a>

            <nav class="menu-2">

  </div>
    <div id="wrapper">
      <div class="user-icon"></div>
      <div class="pass-icon"></div>

      <form name="login-form" class="login-form" action="/auth" method="post">
        <div class="header">
          <h1>Авторизация для врачебного работника</h1>
          <span
            >Введите ваши регистрационные данные для просмотра списка пациентов.
          </span>
        </div>

        <div class="content">
          <input
            name="username"
            type="text"
            class="input username"
            value="Логин"
            onfocus="this.value=''"
          />
          <input
            name="password"
            type="password"
            class="input password"
            value="Пароль"
            onfocus="this.value=''"
          />
        </div>

        <div class="footer">
          <input type="submit" name="submit" value="ВОЙТИ" class="button" />
        </div>
      </form>
    </div>
    <div class="gradient"></div>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".username").focus(function () {
          $(".user-icon").css("left", "-48px");
        });
        $(".username").blur(function () {
          $(".user-icon").css("left", "0px");
        });

        $(".password").focus(function () {
          $(".pass-icon").css("left", "-48px");
        });
        $(".password").blur(function () {
          $(".pass-icon").css("left", "0px");
        });
      });
    </script>
